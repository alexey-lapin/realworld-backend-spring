name: CI

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '*'

env:
  APP_NAME: ${{ github.event.repository.name }}
  CR_REGISTRY: ghcr.io
  CR_NAMESPACE: ${{ github.repository_owner }}
  CR_USERNAME: ${{ github.actor }}
  CR_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-jvm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Gradle build
        run: ./gradlew build

      - name: Run app for testing
        run: |
          nohup java -jar service/build/libs/realworld-backend-spring*.jar &
          sleep 5

      - name: Run postman collection
        run: >
          npx newman run
          https://raw.githubusercontent.com/gothinkster/realworld/master/api/Conduit.postman_collection.json
          --delay-request 200
          --global-var "APIURL=http://localhost:8080/api"
          --global-var "USERNAME=username"
          --global-var "EMAIL=username@example.com"
          --global-var "PASSWORD=password"

      - name: Upload app-jar
        uses: actions/upload-artifact@v6
        with:
          name: app-jar
          path: |
            service/build/libs/realworld-backend-spring*.jar
          retention-days: 7

  build-native:
    strategy:
      matrix:
        include:
          - name: linux-amd
            os: ubuntu-22.04
            artifact: app-native-linux-amd64
          - name: linux-arm
            os: ubuntu-22.04-arm
            artifact: app-native-linux-arm64
          - name: windows
            os: windows-latest
            artifact: app-native-windows-amd64
          - name: macos
            os: macos-latest
            artifact: app-native-macos-arm64
    runs-on: ${{ matrix.os }}
    name: build-native-${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 25
          distribution: liberica
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Gradle nativeCompile
        env:
          # Needed for Windows; to resolve issue with temp folder during native image build, due to relativization
          # problem when different drives are used, such as in GHA runners.
          # https://github.com/graalvm/native-build-tools/issues/754
          GRADLE_OPTS: -Djava.io.tmpdir=${{ runner.temp }}
        run: ./gradlew :service:nativeCompile -x check

      - name: Prepare Artifacts
        run: |
          mkdir /tmp/${{ matrix.artifact }}
          cp **/build/native/nativeCompile/${{ env.APP_NAME }}* /tmp/${{ matrix.artifact }}
          cp **/build/native/nativeCompile/gradle-artifact.txt /tmp/${{ matrix.artifact }}

      - name: Upload app-native
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: |
            /tmp/${{ matrix.artifact }}/*

      - name: Run app for testing
        run: |
          nohup ./service/build/native/nativeCompile/realworld-backend-spring* &
          sleep 5
        shell: bash

      - name: Run postman collection
        run: >
          npx newman run
          https://raw.githubusercontent.com/gothinkster/realworld/master/api/Conduit.postman_collection.json
          --delay-request 200
          --global-var "APIURL=http://localhost:8080/api"
          --global-var "USERNAME=username"
          --global-var "EMAIL=username@example.com"
          --global-var "PASSWORD=password"

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Gradle jacocoReport
        shell: bash
        run: |
          ./gradlew --version
          ./gradlew --scan --no-parallel --stacktrace --warning-mode=all jacocoReport

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: [build-jvm, build-native]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v7

      - name: Prepare Linux Artifacts
        run: |
          cd app-native-linux-amd64
          chmod +x ${{ env.APP_NAME }}
          tar -czf $(cat gradle-artifact.txt).tar.gz ${{ env.APP_NAME }}

      - name: Prepare Linux Artifacts
        run: |
          cd app-native-linux-arm64
          chmod +x ${{ env.APP_NAME }}
          tar -czf $(cat gradle-artifact.txt).tar.gz ${{ env.APP_NAME }}

      - name: Prepare macOS Artifacts
        run: |
          cd app-native-macos-arm64
          chmod +x ${{ env.APP_NAME }}
          tar -czf $(cat gradle-artifact.txt).tar.gz ${{ env.APP_NAME }}

      - name: Prepare Windows Artifacts
        run: |
          cd app-native-windows-amd64
          zip $(cat gradle-artifact.txt).zip ${{ env.APP_NAME }}.exe 

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release create ${{ github.ref_name }}
          app-jar/*.jar
          app-native-linux-amd64/*.tar.gz
          app-native-linux-arm64/*.tar.gz
          app-native-macos-arm64/*.tar.gz
          app-native-windows-amd64/*.zip
          --title ${{ github.ref_name }}
          --generate-notes
          --fail-on-no-commits

  build-docker:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Artifacts
        uses: actions/download-artifact@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CR_REGISTRY }}
          username: ${{ env.CR_USERNAME }}
          password: ${{ env.CR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.native
          context: .
          build-args: |
            APP_NAME=${{ env.APP_NAME }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on Render
        run: |
          curl -X POST ${{ secrets.RENDER_WEBHOOK }}